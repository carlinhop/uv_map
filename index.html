<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <link rel='stylesheet' type='text/css' href='app.css'>
  
  <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization'></script>
  <script src='mapWrapper.js'></script>
  <script src='app.js'></script>

  
</head>
<body>

   <div id="main-map"> </div>
  
  <div id="info">
    <h1>UV information<h1>
    <p><strong>Instructions: </strong> Click anywhere on the map to check the UV index of that location.<br> 
    Of course, you have to be lucky to get a location with data :)


    </p>
    <div id="data-point">
      <p><strong>UV index: </strong></p><p id="index"></p>
      <p><strong>Time of reading: </strong></p><p id="time"></p>
      <p><strong>Coordinates: </strong></p><p id="coordinates"></p>

    </div>
  </div>

</body>
</html>
